<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        var arr=["一","二","三","四","五","六","七" ];
        var list = document.getElementById("aqi-list");
        var index=0;
        function sortMethod(a,b){
            return b[1]-a[1];
        }
        aqiData.sort(sortMethod);

        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                var node=document.createElement("li");
                node.innerHTML="第"+arr[index]+"名："+aqiData[i][0]+","+aqiData[i][1];
                list.appendChild(node);
                index++;
            }
        }

    })();

</script>
</body>
</html>
